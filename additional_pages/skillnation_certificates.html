<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Certification - Pronoy Kumar Biswas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8edf2 0%, #d1d9e1 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .certificate-header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1518932945647-7a1c969f8be2?auto=format&fit=crop&q=80') center/cover;
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
        }
        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        .certificate-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .certificate-item:hover {
            transform: translateY(-5px);
        }
        .certificate-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .certificate-info {
            padding: 1.5rem;
        }
        .certificate-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .certificate-info p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #2980b9;
            color: white;
            transform: translateY(-2px);
        }
        .certificate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="certificate-header text-center">
        <div class="container">
            <h1 class="display-4">Business Intelligence using Power BI</h1>
            <p class="lead">Skill Nation | 2023</p>
        </div>
    </header>

    <!-- Certificate Grid -->
    <main class="container">
        <div class="certificate-grid">
            <!-- Power BI Certificate -->
            <div class="certificate-item" data-aos="fade-up">
                <img src="../images/power_bi_skill_nation.png" alt="Power BI Certificate" class="certificate-image">
                <div class="certificate-info">
                    <h3>Business Intelligence using Power BI</h3>
                    <p>Advanced data visualization and business intelligence skills using Microsoft Power BI</p>
                    <button class="btn btn-primary view-certificate">View Full Size</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Certificate Modal -->
    <div class="certificate-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img src="" alt="Certificate Full View">
        </div>
    </div>

    <!-- Back Button -->
    <a href="../index.html#certifications" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Modal functionality
        const modal = document.querySelector('.certificate-modal');
        const modalImg = modal.querySelector('img');
        const closeModal = document.querySelector('.close-modal');
        const viewButtons = document.querySelectorAll('.view-certificate');

        viewButtons.forEach(button => {
            button.addEventListener('click', function() {
                const certificateImg = this.closest('.certificate-item').querySelector('.certificate-image');
                modal.style.display = 'flex';
                modalImg.src = certificateImg.src;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
